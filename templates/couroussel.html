<script>
    $(document).ready(function () {
        $("#myCarousel").carousel();
    });
</script>

<div class="container">
<button class="btn btn-success " data-target=".bs-carousel" data-toggle="modal">Large modal</button>
</div>
<div class="modal fade bs-carousel" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" data-interval="10000">
                <ol class="carousel-indicators ">
                    <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="First slide" class="d-inline-block w-100" src="{{ object.image.url }}">
                    </div>
                    <div class="carousel-item">
                        <img alt="Second slide" class="d-inline-block w-100" src="{{ object.image.url }}">
                    </div>
                    <div class="carousel-item">
                        <img alt="Third slide"  class="d-inline-block w-100" src="{{ object.image.url }}">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
